<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG UVCE - GEN AI Study Jam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/png" href="./logo.png"> 
</head>
<body>
    <header class="header-google">
        <h1>🎓 GDG 2025 Gen AI Study Jams Leaderboard</h1>
    </header>
    
    <div class="top-bar">
        <img src="./GDGuvce.png" alt="GDG Logo" class="gdg-logo">
        
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="🔍 Search participant..." class="form-control">
        </div>
        
        <div class="countdown" id="countdown"></div>
        
        <div class="progress-area">
            <div class="target-progress-container">
                <div class="target-progress-fill" id="target-progress"></div>
            </div>
            <small id="target-text"></small>
        </div>
    </div>

    <div class="container leaderboard-table">
        <div id="leaderboard-body" class="leaderboard-body">
            </div>
    </div>

    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">📊 Participant Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-details-body">
                    <div class="details-section">
                        <h6>📈 Statistics</h6>
                        <div id="stats-container"></div>
                    </div>
                    <div class="details-section">
                        <h6>🏆 Completed Skill Badges</h6>
                        <div id="badges-container" class="badge-cards-container">
                            </div>
                    </div>
                    <div class="details-section">
                        <h6>📚 Additional Information</h6>
                        <div id="additional-info"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
